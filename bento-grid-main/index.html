<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bento Grid Bootstrap Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main class="container py-5">
      <h1 class="text-center mb-4 fw-bold">Bento Grid</h1>

      <div class="bento-grid">
        <div class="card accent-purple">
          <div class="card-body">
            <h2>Social media <span class="highlight">10x faster</span> with AI</h2>
            <img src="./assets/images/illustration-five-stars.webp" alt="" class="img-fluid my-3">
            <p>Over 4,000 5-star reviews</p>
          </div>
        </div>

        <div class="card accent-yellow">
          <div class="card-body">
            <h2>Create and schedule content faster</h2>
            <img src="./assets/images/illustration-create-post.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-white">
          <div class="card-body">
            <h2>Schedule to social media</h2>
            <img src="./assets/images/illustration-schedule-posts.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-green">
          <div class="card-body">
            <h2>Write your content using AI</h2>
            <img src="./assets/images/illustration-ai-content.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-black text-white">
          <div class="card-body">
            <h2>Maintain a consistent posting schedule</h2>
            <img src="./assets/images/illustration-consistent-schedule.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-white">
          <div class="card-body">
            <h2>Manage multiple accounts</h2>
            <img src="./assets/images/illustration-multiple-platforms.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-purple text-white">
          <div class="card-body">
            <h2>Grow followers with non-stop content</h2>
            <img src="./assets/images/illustration-audience-growth.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>

        <div class="card accent-yellow">
          <div class="card-body">
            <h2>Schedule to all your platforms</h2>
            <img src="./assets/images/illustration-platforms.webp" alt="" class="img-fluid mt-3">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
